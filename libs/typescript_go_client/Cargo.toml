[package]
name = "deno_typescript_go_client_rust"
version = "0.2.0"
edition = "2024"
license = "MIT"
description = "Rust library to communicate with TSGO binary over IPC"

[dependencies]
indexmap = { version = "2", features = ["serde"] }
log = "0.4.28"
rmp = "0.8.14"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_repr = "0.1"
thiserror = "2"
