[package]
name = "deno_webgpu"
version = "0.1.0"
edition = "2018"
description = "provides webgpu Web API to deno_core"
authors = ["the Deno authors"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/denoland/deno"

[lib]
path = "lib.rs"

[dependencies]
deno_core = { version = "0.78.0", path = "../../core" }
tokio = { version = "1.1.1", features = ["full"] }
serde = { version = "1.0.121", features = ["derive"] }
wgc = { package = "wgpu-core", version = "0.7.0" }
wgt = { package = "wgpu-types", version = "0.7.0" }
