[package]
name = "deno_webgpu"
version = "0.33.0"
authors = ["the Deno authors"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/gfx-rs/wgpu"
description = "WebGPU implementation for Deno"

[dependencies]
deno_core = { version = "0.114.0", path = "../../core" }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.10", features = ["full"] }
wgpu-core = { git = "https://github.com/gfx-rs/wgpu", rev = "0183e7d1e85ac95f2461426a910b2f86f5373119", features = ["trace", "replay", "serde"] }
wgpu-types = { git = "https://github.com/gfx-rs/wgpu", rev = "0183e7d1e85ac95f2461426a910b2f86f5373119", features = ["trace", "replay", "serde"] }
