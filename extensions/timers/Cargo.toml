[package]
name = "deno_timers"
version = "0.7.0"
edition = "2018"
description = "Timers API implementation for Deno"
authors = ["the Deno authors"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/denoland/deno"

[lib]
path = "lib.rs"

[dependencies]
deno_core = { version = "0.90.0", path = "../../core" }
tokio = { version = "1.7.1", features = ["full"] }

[dev-dependencies]
deno_bench_util = { version = "0.3.0", path = "../../bench_util" }

[[bench]]
name = "timers_ops"
harness = false
