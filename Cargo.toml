[workspace]
resolver = "2"
members = [
  "bench_util",
  "cli",
  "cli/napi/sym",
  "core",
  "ops",
  "runtime",
  "serde_v8",
  "test_ffi",
  "test_napi",
  "test_util",
  "ext/broadcast_channel",
  "ext/cache",
  "ext/console",
  "ext/crypto",
  "ext/fetch",
  "ext/flash",
  "ext/ffi",
  "ext/http",
  "ext/net",
  "ext/node",
  "ext/url",
  "ext/web",
  "ext/webgpu",
  "ext/webidl",
  "ext/websocket",
  "ext/webstorage",
  "ext/napi",
]
exclude = ["test_util/std/hash/_wasm"]

[workspace.package]
authors = ["the Deno authors"]
edition = "2021"
license = "MIT"
repository = "https://github.com/denoland/deno"

[workspace.dependencies]
v8 = { version = "0.60.0", default-features = false }
deno_ast = { version = "0.21.0", features = ["transpiling"] }

deno_core = { version = "0.164.0", path = "./core" }
deno_ops = { version = "0.42.0", path = "./ops" }
serde_v8 = { version = "0.75.0", path = "./serde_v8" }
deno_runtime = { version = "0.90.0", path = "./runtime" }
napi_sym = { version = "0.12.0", path = "./cli/napi/sym" }
deno_bench_util = { version = "0.76.0", path = "./bench_util" }
test_util = { path = "./test_util" }

# exts
deno_broadcast_channel = { version = "0.76.0", path = "./ext/broadcast_channel" }
deno_cache = { version = "0.14.0", path = "./ext/cache" }
deno_console = { version = "0.82.0", path = "./ext/console" }
deno_crypto = { version = "0.96.0", path = "./ext/crypto" }
deno_fetch = { version = "0.106.0", path = "./ext/fetch" }
deno_ffi = { version = "0.69.0", path = "./ext/ffi" }
deno_flash = { version = "0.18.0", path = "./ext/flash" }
deno_http = { version = "0.77.0", path = "./ext/http" }
deno_net = { version = "0.74.0", path = "./ext/net" }
deno_node = { version = "0.19.0", path = "./ext/node" }
deno_tls = { version = "0.69.0", path = "./ext/tls" }
deno_url = { version = "0.82.0", path = "./ext/url" }
deno_web = { version = "0.113.0", path = "./ext/web" }
deno_webgpu = { version = "0.83.0", path = "./ext/webgpu" }
deno_webidl = { version = "0.82.0", path = "./ext/webidl" }
deno_websocket = { version = "0.87.0", path = "./ext/websocket" }
deno_webstorage = { version = "0.77.0", path = "./ext/webstorage" }
deno_napi = { version = "0.12.0", path = "./ext/napi" }

anyhow = "1.0.57"
async-trait = "0.1.51"
atty = "=0.2.14"
base64 = "=0.13.1"
bencher = "0.1"
bytes = "=1.2.1"
cache_control = "=0.2.0"
data-url = "=0.2.0"
dlopen = "0.1.8"
encoding_rs = "=0.8.31"
flate2 = "=1.0.24"
futures = "0.3.21"
http = "=0.2.8"
hyper = "0.14.18"
libc = "0.2.126"
log = "=0.4.17"
lzzzz = "1.0"
notify = "=5.0.0"
once_cell = "=1.16.0"
os_pipe = "=1.0.1"
parking_lot = "0.12.0"
percent-encoding = "=2.2.0"
pin-project = "1.0.11" # don't pin because they yank crates from cargo
pretty_assertions = "=1.3.0"
rand = "=0.8.5"
regex = "=1.6.0"
reqwest = { version = "0.11.11", default-features = false, features = ["rustls-tls", "stream", "gzip", "brotli", "socks"] }
ring = "=0.16.20"
rusqlite = { version = "=0.28.0", features = ["unlock_notify", "bundled"] }
rustls = "0.20.5"
rustls-pemfile = "1.0.0"
semver = "=1.0.14"
serde = { version = "=1.0.149", features = ["derive"] }
serde_bytes = "0.11"
serde_json = "=1.0.85"
serde_repr = "=0.1.9"
sha2 = "0.10.2"
smallvec = "1.8"
socket2 = "0.4.7"
tar = "=0.4.38"
tokio = { version = "=1.21.1", features = ["full"] }
tokio-rustls = "0.23.3"
tokio-tungstenite = "0.16.1"
tokio-util = "=0.7.4"
url = { version = "2.3.1", features = ["serde", "expose_internals"] }
uuid = { version = "=1.1.2", features = ["v4"] }
zstd = "=0.11.2"

# macros
proc-macro2 = "1"
quote = "1"
syn = { version = "1", features = ["full", "extra-traits"] }

# unix
nix = "=0.24.2"

# windows deps
fwdansi = "=1.1.0"
winres = "=0.1.12"
winapi = "=0.3.9"

# NB: the `bench` and `release` profiles must remain EXACTLY the same.
[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = 'z' # Optimize for size

# NB: the `bench` and `release` profiles must remain EXACTLY the same.
[profile.bench]
codegen-units = 1
incremental = true
lto = true
opt-level = 'z' # Optimize for size

# Key generation is too slow on `debug`
[profile.dev.package.num-bigint-dig]
opt-level = 3

