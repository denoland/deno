  lint:
    name: 'lint ${{ matrix.profile }} ${{ matrix.os }}-${{ matrix.arch }}'
    needs:
      - pre_build
    if: needs.pre_build.outputs.skip_build != 'true'
    runs-on: '${{ matrix.runner }}'
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - os: linux
            arch: x86_64
            runner: ubuntu-24.04
            profile: debug
            job: lint
          - os: macos
            arch: x86_64
            runner: macos-15-intel
            profile: debug
            job: lint
          - os: windows
            arch: x86_64
            runner: windows-2022
            profile: debug
            job: lint
    steps:
      - name: Configure git
        run: |-
          git config --global core.symlinks true
          git config --global fetch.parallel 32
      - name: Clone repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 5
          submodules: false
      - name: Clone submodule ./tests/util/std
        run: git submodule update --init --recursive --depth=1 -- ./tests/util/std
      - name: Restore cache cargo home
        uses: cirruslabs/cache/restore@v4
        if: '!startsWith(github.ref, ''refs/tags/'')'
        with:
          path: |-
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: never_saved
          restore-keys: '96-cargo-home-${{ matrix.os }}-${{ matrix.arch }}-lint-'
      - name: Restore cache build output
        uses: cirruslabs/cache/restore@v4
        if: 'github.ref != ''refs/heads/main'' && !startsWith(github.ref, ''refs/tags/'')'
        with:
          path: |-
            ./target
            !./target/*/gn_out
            !./target/*/gn_root
            !./target/*/*.zip
            !./target/*/*.tar.gz
          key: never_saved
          restore-keys: '96-cargo-target-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.profile }}-lint-'
      - name: Apply and update mtime cache
        uses: ./.github/mtime_cache
        with:
          cache-path: ./target
      - uses: dsherret/rust-toolchain-file@v1
      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: test_format.js
        if: matrix.os == 'linux'
        run: deno run --allow-write --allow-read --allow-run --allow-net ./tools/format.js --check
      - name: jsdoc_checker.js
        if: matrix.os == 'linux'
        run: deno run --allow-read --allow-env --allow-sys ./tools/jsdoc_checker.js
      - name: lint.js
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
        run: deno run --allow-write --allow-read --allow-run --allow-net --allow-env ./tools/lint.js
      - name: Cache cargo home
        uses: cirruslabs/cache/save@v4
        if: 'github.ref == ''refs/heads/main'' && !startsWith(github.ref, ''refs/tags/'')'
        with:
          path: |-
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: '96-cargo-home-${{ matrix.os }}-${{ matrix.arch }}-lint-${{ github.sha }}'
      - name: Cache build output
        uses: cirruslabs/cache/save@v4
        if: 'github.ref == ''refs/heads/main'' && !startsWith(github.ref, ''refs/tags/'')'
        with:
          path: |-
            ./target
            !./target/*/gn_out
            !./target/*/gn_root
            !./target/*/*.zip
            !./target/*/*.tar.gz
          key: '96-cargo-target-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.profile }}-lint-${{ github.sha }}'
